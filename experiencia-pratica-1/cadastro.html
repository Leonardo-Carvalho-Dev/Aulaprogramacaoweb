<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Patas do Bem</title>
    <link rel="icon" href="imagens/Patas do Bem Logo.png" type="image/x-icon"> 
    <link rel="stylesheet" href="../experiencia-pratica-2/">
    
</head>
<body>
    <header>
        <img src="imagens/Patas do Bem Logo.png" alt="PatasdoBem Logo" width="200" style="position: absolute; top: 8px; left: 1100px;">
        <h1>Cadastro de Voluntários</h1>
        <nav>
            <ul> 
                <li><a href="index.html">Home</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>  
    </header>

    <main>
        <section>
            <h2>Preencha o formulário para participar</h2>

            <form action="#" method="POST">
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required><br><br>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required><br><br>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{5}-\d{4}" placeholder="(11) 99999-9999" required><br><br>

                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required><br><br>
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecione</option>
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                        <option value="outro">Outro</option>
                        <option value="nao_informar">Prefiro não informar</option>
                    </select><br><br>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required><br><br>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required><br><br>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required><br><br>

                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" required><br><br>
                </fieldset>

                <input type="submit" value="Cadastrar">
                <input type="reset" value="Limpar">
            </form>
        </section> 
    </main>

    <footer>
        <p>&copy; 2025 ONG Patas do Bem. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
